<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top-bar">Basketball Scoreboard</div>

    <div class="game-container">

        <div class="scoreboard">

            <div class="team" id="home">
                <h2>HOME</h2>
                <div class="score" id="home-score">12</div>

                <div class="buttons">
                    <button id="home-add-one-point">+1</button>
                    <button id="home-add-two-points">+2</button>
                    <button id="home-add-three-points">+3</button>
                </div>

                <hr class="my-line" />
                
                <div class="foul-box">
                    <div><span class="foul-header">Home Fouls:</span> <span id="home-fouls">0</span></div>
                    <button class="button" class="foul-bottom" id="home-foul-button">Add</button>
                    <button class="button" id="home-reset-fouls">Reset</button>
                </div>


            </div>

            <div class="team" id="guest">
                <h2>GUEST</h2>
                <div class="score" id="guest-score">5</div>

                <div class="buttons">
                    <button id="guest-add-one-point">+1</button>
                    <button id="guest-add-two-points">+2</button>
                    <button id="guest-add-three-points">+3</button>
                </div>

                <hr class="my-line" />

                <div class="foul-box">
                    <div><span class="foul-header">Guest Fouls:</span> <span id="guest-fouls">0</span></div>
                    <button class="button" class="foul-bottom" id="guest-foul-button">Add</button>
                    <button class="button" id="guest-reset-fouls">Reset</button>
                </div>

            </div>

            

        </div>

        <div class="periods">
            <div class="period-header">Period:</div>
            <button class="period-button" id="Q1">Q1</button>
            <button class="period-button" id="Q2">Q2</button>
            <button class="period-button" id="Q3">Q3</button>
            <button class="period-button" id="Q4">Q4</button>
        </div>

        <div class="timer-controls">
            <div class="timer-header">Timer:</div>
            <div id="game-timer">12:00</div>
            <button class="button" id="start-timer">Start</button>
            <button class="button" id="pause-timer">Pause</button>
            <button class="button" id="reset-timer">Reset</button>
          </div>

        <div>
            <button id="new-game-btn">New Game</button>
        </div>

    </div>

  <script src="script.js"></script>

</body>
</html>
